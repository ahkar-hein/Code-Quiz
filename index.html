<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen">
        <h1>Code Quiz Challenge</h1>
        <button id="start">Start Quiz</button>
    </div>
    <div id="quiz-container">
        <p id="question"></p>
        <div id="choice"></div>
        <h2 id="timer">Time: <span id="time">60</span> seconds</h2>
        <hr>
        <p id="answer"></p>
    </div>
    <div id="end-quiz">
        <h1>All Done!</h1>
        <p>Your score: <span id="score"></span></p>
        <input type="text" id="initials" placeholder="Enter Your Initinal">
        <button type="button" id="submit-initial">Submit</button>
    </div>
    <div id="highscore-container">
        <ul>
            <li></li>
        </ul>
        <button type="button" id="go-back">Go Back</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
